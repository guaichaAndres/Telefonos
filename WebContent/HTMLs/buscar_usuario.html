<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscar Usuario</title>
 		<link rel="stylesheet" href="../CSS/estiloIndex.css">

</head>
<body>
	<h1>Buscar Usuario por cédula </h1>
	<form action="/Telefonos/ListarTelefonoUsuarioController" method="post">
		<label for="cedula">Número de cédula: </label>
		<input type="text" name="cedula" placeholder="ingrese la cédula..."/>
		<br/>
						
		<input type="submit" value="Buscar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	<h1>Buscar Usuario por correo </h1>
	<form action="/Telefonos/ListarTelefonoUsuarioCorreoController" method="post">
		<label for="correo">Ingrese el correo: </label>
		<input type="text" name="correo" placeholder="ingrese el correo..."/>
		<br/>
						
		<input type="submit" value="Buscar"/>
		<input type="reset" value="Cancelar"/>
	</form>
</body>
</html>
