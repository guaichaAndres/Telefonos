<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buscar Usuario</title>
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        	  		<link rel="stylesheet" href="../CSS/estiloIndex.css">

</head>
<body>
	<div id="login" class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="login well well-small">
                        <div class="center">
                            <h1>Buscar usuario por cédula</h1>                         
                        </div>
	<form action="/Telefonos/ListarTelefonoUsuarioController" method="post">
		<label for="cedula">Número de cédula: </label>
		<input type="text" name="cedula" placeholder="ingrese la cédula..."/>
		<br/>
						
		<input type="submit" value="Buscar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	<h1>Buscar Usuario por correo </h1>
	<form action="/Telefonos/ListarTelefonoUsuarioCorreoController" method="post">
		<label for="correo">Ingrese el correo: </label>
		<input type="text" name="correo" placeholder="ingrese el correo..."/>
		<br/>
						
		<input type="submit" value="Buscar"/>
		<input type="reset" value="Cancelar"/>
	</form>
</body>
</html>
