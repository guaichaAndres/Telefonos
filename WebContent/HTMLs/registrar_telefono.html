<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda Telefónica</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

<body>
	<div id="login" class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="login well well-small">
                        <div class="center">
                            <h1>Registrar Teléfono</h1>                         
                        </div>
	<div class="form">
	<form action="/Telefonos/CrearTelefonoController" method="post">
		<label for="numero">Numero </label>
		<input type="text" name="numero" placeholder="ingrese el número..."/>
		<br/>	
		<label for="tipo">Tipo </label>
		<input type="text" name="tipo" placeholder="ingrese el tipo..."/>			
		<br/>
		<label for="operadora">Operadora </label>
		<input type="text" name="operadora" placeholder="ingrese la operadora..."/>
		<br/>
		<button>Aceptar</button>
	</form>
	 </div>
</body>
</html>
