<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda Telefónica</title>
  <link rel="stylesheet" href="../CSS/estiloIndex.css">
<body>
	<h1>Registrar Teléfono</h1>
	<div class="form">
	<form action="/Telefonos/CrearTelefonoController" method="post">
		<label for="numero">Numero </label>
		<input type="text" name="numero" placeholder="ingrese el número..."/>
		<br/>	
		<label for="tipo">Tipo </label>
		<input type="text" name="tipo" placeholder="ingrese el tipo..."/>			
		<br/>
		<label for="operadora">Operadora </label>
		<input type="text" name="operadora" placeholder="ingrese la operadora..."/>
		<br/>
		<button>Aceptar</button>
	</form>
	 </div>
</body>
</html>
