<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar Usuario</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <script type="text/javascript" src="/Telefonos/js/validaciones.js"></script>
 		<link rel="stylesheet" href="../CSS/estiloIndex.css">
<body>
	<div id="login" class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="login well well-small">
                        <div class="center">
                            <h1>Registrar Usuarios</h1>                         
                        </div>
	<div class="form">
	<form action="/Telefonos/CrearUsuarioController" method="post">
		<label for="cedula">Cedula </label>
		<input type="text" name="cedula" placeholder="ingrese la cedula..."/>
		<br/>
		
		<label for="nombre">Nombre </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="apellido">Apellido </label>
		<input type="text" name="apellido" placeholder="ingrese el apellido..."/>
		<br/>
			<label for="correo">Correo </label>
		<input type="text" id="correo" name="correo" placeholder="ingrese el correo..."/>
		<br/>
			<label for="contrasena">Contraseña </label>
		<input type="text" name="contrasena" placeholder="ingrese la contraseña..."/>
		<br/>
		<button>Aceptar</button>
	</form>
	 </div>
</body>
</html>
