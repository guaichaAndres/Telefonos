<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestión de personas en la Web</title>
  <link rel="stylesheet" href="../CSS/estiloIndex.css">
<body>
	<h1>Registrar Usuario</h1>
	<div class="form">
	<form action="/Telefonos/CrearUsuarioController" method="post">
		<label for="id">Id </label>
		<input type="text" name="id" placeholder="ingrese el id..."/>
		<br/>
		
		<label for="cedula">Cedula </label>
		<input type="text" name="cedula" placeholder="ingrese la cedula..."/>
		<br/>
		
		<label for="nombre">Nombre </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="apellido">Apellido </label>
		<input type="text" name="apellido" placeholder="ingrese el apellido..."/>
		<br/>
			<label for="correo">Correo </label>
		<input type="text" name="correo" placeholder="ingrese el correo..."/>
		<br/>
			<label for="contrasena">Contraseña </label>
		<input type="text" name="contrasena" placeholder="ingrese la contraseña..."/>
		<br/>
		<button>Aceptar</button>
	</form>
	 </div>
</body>
</html>
